			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
			name="viewport"
		/>
		<meta name="viewport" content="width=device-width" />

			href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"
			rel="stylesheet"
			type="text/css"
		/>

		<!-- Favicon and title -->
		<link rel="icon" href="path/to/fav.png" />
		<title>Forum &ndash; Setup</title>

		<!-- Halfmoon CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css"
			rel="stylesheet"
		/>
		<!--
    Or,
    Use the following (no variables, supports IE11):
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon.min.css" rel="stylesheet" />

	<body
		class="with-custom-webkit-scrollbars with-custom-css-scrollbars"
		data-dm-shortcut-enabled="true"
		data-set-preferred-mode-onload="true"
	>
		<!-- Modals go here -->
		<!-- Reference: https://www.gethalfmoon.com/docs/modal -->

		<!-- Page wrapper start -->
		<div class="page-wrapper with-navbar">
			<!-- Sticky alerts (toasts), empty container -->
			<!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
			<div class="sticky-alerts"></div>
			<!-- Content wrapper start -->
			<div class="content-wrapper">
				<div
					class="d-flex h-full align-items-center align-middle justify-content-center flex-column"
				>
					<div
						class="card w-400 mw-full m-0 position-relative center"
					>
						<h2 class="card-title">Forum &ndash; Setup</h2>
						<form action="/setup.php" method="post">
							<div class="form-group">
								<label for="forumname" class="required">
									<i class="fal fa-signature"></i>
								</label>
								<input
									type="text"
									class="form-control"
									name="forumname"
									placeholder="Your Forum Name"
									id="forumname"
									required
								/>
							</div>
							<div class="form-group">
								<label for="dbhost" class="required">
									<i class="fal fa-server"></i>
								</label>
								<input
									type="text"
									class="form-control"
									name="dbhost"
									placeholder="Your Database IP / domain"
									id="dbhost"
									required
								/>
							</div>
							<div class="form-group">
								<label for="dbuser" class="required">
									<i class="fal fa-user"></i>
								</label>
								<input
									type="text"
									class="form-control"
									name="dbuser"
									placeholder="Your Database User"
									id="dbuser"
									required
								/>
							</div>
							<div class="form-group">
								<label for="dbpass" class="required">
									<i class="fal fa-lock"></i>
								</label>
								<input
									type="password"
									class="form-control"
									name="dbpass"
									placeholder="Your Database User Password"
									id="dbpass"
									required
								/>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- Content wrapper end -->
		</div>
		<!-- Page wrapper end -->

		<!-- Halfmoon JS -->
		<script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
	</body>
